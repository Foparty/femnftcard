<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>Alfonso Mart√≠n | NFT preview card component</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<main class="center">
			<div class="card">
				<div class="image-container">
					<div class="view-container">
						<img
							class="card__image bg-accent"
							src="./images/icon-view.svg"
							alt=""
						/>
					</div>
					<img
						class="card__image"
						src="./images/image-equilibrium.jpg"
						alt=""
					/>
				</div>
				<h1 class="card__title accent">Equilibrium #3429</h1>
				<p class="card__text">
					Our Equilibrium collection promotes balance and calm.
				</p>
				<div class="section__price-time">
					<div class="section__price">
						<img src="./images/icon-ethereum.svg" alt="" />
						<p>0.041 ETH</p>
					</div>
					<div class="section__time">
						<img src="./images/icon-clock.svg" alt="" />
						<p>3 days left</p>
					</div>
				</div>
				<div class="card__author">
					<img class="author__img" src="./images/image-avatar.png" alt="" />
					<p class="author__text">
						Creation of <span class="autohr__name accent">Jules Wyvern</span>
					</p>
				</div>
			</div>
		</main>
		Equilibrium #3429 0.041 ETH 3 days left Creation of Jules Wyvern
	</body>
</html>
